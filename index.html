<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      
</head>
<body>
    <header>
        <div class="container-fluid p-5" style="background-image: url('images/lampos-aritonang-24gR_9lCdes-unsplash%201.png');
                    background-size: cover; height: 900px; color: #FFD15B; font-family: 'Anton'; position: relative; display: flex; flex-direction: column;
                    justify-content: center; align-items: center; text-align: center;">
            <img class="logo" src="images/Logo-2.png" style="position: absolute; top:8px; left: 10px; width: 300px;height: 100px; object-fit: contain;">
            <h1 class="display-4" style="width: 900px;">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <div class="input-group my-4" style="max-width: 1000px;height: 60px;">
                <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient..." style="font-family: Manrope;">
                <button class="btn bg-dark text-light"><i class="fas fa-search"></i></button>
            </div>
            <div class="message-container"></div>
        </div>
    </header>
    <div class="filters">
        <!-- Dropdown Ingrédients -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle buttondrop" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Ingrédients
            </button>
            <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                <!-- Champ de recherche pour les ingrédients -->
                <li class="mb-2">
                    <input type="text" class="form-control-ingrédients input-filter" id="ingredientSearch" placeholder="Rechercher...">
                </li>
                <div class="tag-ingrédients"></div>
                <!-- Liste des ingrédients -->
                <div class="ingrédients"></div>
            </ul>
        </div>
        <!-- Dropdown Appareils -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle buttondrop" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Appareils
            </button>
            <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                <!-- Champ de recherche pour les appareils -->
                <li class="mb-2">
                    <input type="text" class="form-control-appareils input-filter" id="appareilsSearch" placeholder="Rechercher...">
                </li>
                <div class="tag-appareils"></div>
                <!-- Liste des appareils -->
                <div class="appareils"></div>
            </ul>
        </div>
    
        <!-- Dropdown Ustensiles -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle buttondrop" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Ustensiles
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- Champ de recherche pour les ustensiles -->
                <li class="mb-2">
                    <input type="text" class="form-control-ustensiles input-filter" id="ustensilesSearch" placeholder="Rechercher...">
                </li>
                <div class="tag-ustensiles"></div>
                <!-- Liste des ustensiles -->
                <div class="ustensiles"></div>
            </ul>
        </div>
        <p class="number"></p>
    </div>    
   
    <main class="recipes-wrapper" style="background-color: lightgray;">
        <!--template -->
        <script type="module" src="js/templates/recipesCards.js"></script>

        <!-- API -->
        <script type="module" src="js/api/api.js"></script>

        <!-- Main application script -->
        <script type="module" src="js/apps/app.js"></script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
